<!DOCTYPE html>
<!-- This is the header of the program -->
<html lang="en" dir="ltr">
    <head>
        <!-- Importing the default for all websites character set -->
        <meta charset="UTF-8">

        <!-- Instructions to use this specific font from google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Link to an external style sheet-->
        <link rel="stylesheet" href="styles_online_editor.css">

        <!-- Identifying the JavaScript.js file to an ID (for CSS) -->
        <canvas id="myCanvas"></canvas>

        <!-- Adding javascript file to the code (particles background) -->
        <script type="text/javascript" src="main_background_particles.js"></script>

        <!-- Another JavaScript file for authentication processes -->
        <script type="text/javascript" src="verify_aunthenication_user.js"></script>

        <!-- Basically tells the provider up to what version it supports for a browser-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Allowing the browser to look good on all devices (Scaled evenly for all devices)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Creating the title for the header -->
        <title> Arty-Chan Login Online Editor Entree </title>
    </head>

    <body>
        <!-- Creating a login form and "post" method hides password in the URL (This is PHP language, just an FYI) -->
        <form method="post" action="/login">
            <!-- Creating a label for the username and an input -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <!-- Creating a label for the password and an input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Creating a submit button -->
            <input type="button" value="Submit" onclick="authenticate()">
        </form>
    </body>
</html>
