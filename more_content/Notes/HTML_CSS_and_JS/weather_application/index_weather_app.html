<!DOCTYPE html>
<!-- This is the header of the program -->
<html lang="en" dir="ltr">
    <head>
        <!-- Importing the default for all websites character set -->
        <meta charset="UTF-8">

        <!-- Instructions to use this specific font from google -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">

        <!-- Link to an local style sheet-->
        <link rel="stylesheet" href="styles_weather_app.css">

        <!-- Basically tells the provider up to what version it supports for a browser-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Allowing the browser to look good on all devices (Scaled evenly for all devices)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Creating the title for the header -->
        <title> Arty-Chan Simple Weather Application </title>
    </head>

    <!--This is the body of the program -->
    <body>
        <!-- Creating a container for the website -->
        <div class="container">
            <!-- Creating a weather icon for the container -->
            <img src="" alt="" srcset="" id="weather-icon">

            <!-- Creating a ID location if unable to -->
            <div id="location">Unable to Fetch Weather</div>

            <!-- Creating a desc (description) Class if the information is not availble -->
            <div class="desc">No Information Available.</div>

            <!-- Creating a weather application to be shown -->
            <div class="weather">
                <!-- Creating a Celsius class -->
                <div class="c">Error</div>

                <!-- Creating a circle class -->
                <div class="circle"></div>

                <!-- Creating a Farhenhiet class -->
                <div class="f">Error</div>
            </div>

            <!-- Getting the information to determine the sun is setting or rising -->
            <div class="info">
                <!-- Creating a class for Sunrise class if can't detect -->
                <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>

                <!-- Creating a class for Sunset class if can't detect -->
                <h4>Sunset: <span class="sunset">No Information Available</span></h4>
            </div>
    
        </div>
        <!-- Calling the local script file  -->
        <script type="text/javascript" src="script_weather_app.js"></script>
        
    </body>
</html>
