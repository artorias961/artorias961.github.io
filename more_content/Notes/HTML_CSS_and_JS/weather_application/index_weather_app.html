<!DOCTYPE html>
<!-- This is the header of the program -->
<html lang="en" dir="ltr">
    <head>
        <!-- Importing the default for all websites character set -->
        <meta charset="UTF-8">

        <!-- Instructions to use this specific font from google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Link to an external style sheet-->
        <link rel="stylesheet" href="styles_weather_app.css">

        <!-- Basically tells the provider up to what version it supports for a browser-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Allowing the browser to look good on all devices (Scaled evenly for all devices)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Creating the title for the header -->
        <title> Arty-Chan Simple Weather Application </title>
    </head>

    <!--This is the body of the program -->
    <body>
        <!-- Creating the top banner -->
        <section class="top-banner">
            <!-- Dividing the weather application -->
            <div class="container">
                <!-- Initializing a header -->
                <h1 class="heading">
                    <!-- Creating a user input known as a form -->
                    <form>
                        <!-- A user input (tell the user a prompt about the city) -->
                        <input type="text" placeholder="Search for a city" autofocus>

                        <!-- Creating a button (SUBMIT Button)-->
                        <button type="submit">
                            SUBMIT
                        </button>

                        <!-- Pretty much changes color or connect a response to javascript (return output) -->
                        <span class="msg"></span>
                    </form>
                </h1>
            </div>
        </section>

        <!-- Creating another section -->
        <section class="ajax-section">
            <!-- Creating another divider -->
            <div class="container">
                <!-- Creating the bullet point (CSS will change the style it better) -->
                <ul class="cities"></ul>
            </div>
        </section>
    <body>
</html>
