<!DOCTYPE html>
<html lang="en">
<!-- Calling the html parameters -->
<html>
    <!-- This is the header of the program -->
    <head>
        <!-- Importing the default for all websites character set -->
        <meta charset="UTF-8">

        <!-- Instructions to use this specific font from google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Link to an external style sheet-->
        <link rel="stylesheet" href="/more_content/Blogs/why_i_choose_C_and_python/why_i_choose_c_and_python_style.css">

        <!-- Basically tells the provider up to what version it supports for a browser-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Allowing the browser to look good on all devices (Scaled evenly for all devices)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Creating the title for the header -->
        <title> Document </title>
