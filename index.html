<!DOCTYPE html>
<html lang="en">
<!-- Calling the html parameters -->
<html>
    <!-- This is the header of the program -->
    <head>
        <!-- Importing the default for all websites character set -->
        <meta charset="UTF-8">

        <!-- Link to an external style sheet-->
        <link rel="stylesheet" href="styles.css">

        <!-- Basically tells the provider up to what version it supports for a browser-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Allowing the browser to look good on all devices (Scaled evenly for all devices)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Creating the title for the header -->
        <title>  My name is Arty-Chan </title>

        <!-- Importing the image underneath the header title -->
        <img src="../Images/butterflies.jpg" alt="A girl with two different eye colors">
    <head>

    <!--This is the body of the program -->
    <body>

        <h1> This is a heading </h1>
        <p> This is a paragraph </p>

    <body>
</html>
